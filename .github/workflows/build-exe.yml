    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip freeze

    - name: run pyinstaller
      run: |
        pyinstaller --onefile ./parser_exe.py

    - name: copy test into dist folder
      run: |
        ls -r
        xcopy ".\test" ".\dist" /E

    - name: release-downloader
      uses: robinraju/release-downloader@v1.8
      with:
        repository:
          KSU-MS/ksu-ms-dbc
        latest: true
        fileName: "*.dbc"
        out-file-path: |
          ./dist/dbc-files/

    - name: upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: parser-exe-windows
        path: |
          ./dist/*
          ./build/*

  test-exe:
    needs: build
    runs-on: windows-latest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v2
        with:
          name: parser-exe-windows
          path: parser-exe-download
      - name: run exe # watch the - and _ here lol
        run: |
          ls -r
          cd parser-exe-download
          cd dist
          echo "trying to run"
          .\parser_exe.exe --getdbc True --test True
          

